<!doctype html>
<html>
  <head>
    <title>Popup</title>
    <meta charset="utf-8">

    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        min-width: 260px;
      }

      .pp_heading {
        color: #333;
        background-color: #f5f5f5;
        border-color: #ddd;

        padding: 6px 10px;
        border-bottom: 1px solid transparent;
        border-top-right-radius: 3px;
        border-top-left-radius: 3px;
      }

      .pp_body {
        color: #333;
        padding: 6px 10px;
      }

      #word {
        font-size: 22px;
        font-weight: bold;
      }

      #pronunciation {
        font-size: 16px;
        font-weight: normal;
        line-height: 18px;

        margin-left: 14px;
      }

      #definition {
        font-size: 18px;
      }

      #retention {
        text-align: right;
      }

      #current_retention {
        text-align: center;
      }

      #target_retention {
        margin-right: 5px;
      }
      
    </style>    

	<script src="lib/jquery.js"></script>
  <script src="lib/howler.js"></script>
	<script src="popup.js"></script>

  </head>
  <body>

     
    <div class="pp_heading">
        <span id="word"> </span>
        <span id="pronunciation"> </span>
    </div>

    <div class="pp_body">
      <div id='definition'> </div>
      <p> </p>
      <div id='oldword' style="display: none;">
        <div id='retention' class="progress">
          <div id='current_retention' class="progress-bar" role="progressbar" style="width: 3%;">
          </div>
          <span id='target_retention'> </span>
        </div>
        <button id="old_review" type="button" class="btn btn-default"> 查看 </button>

        <button id="old_forget" type="button" class="btn btn-warning" style="margin-left: 30px;"> 我忘了 </button>
      </div>
      <div id="newword" style="display: none;">
        <button id="new_adding" type="button" class="btn btn-success"> 添加入库 </button>
      </div>
      <div> </div>
    </div>
     
  </body>
</html>
